<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>
    <h1 th:text="'List of pet owners'">Owners List</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}"></td>
            <td th:text="${owner?.firstName}">Jon</td>
            <td th:text="${owner?.lastName}">Snow</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
